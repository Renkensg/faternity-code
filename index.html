<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraternity Code</title>
    <link rel="stylesheet" href="sumário.css" />
    <script src="https://kit.fontawesome.com/167dac918e.js" crossorigin="anonymous"></script>
  </head>
  <body id="body" class="body">
    <header>
      <h1 id="título" class="título" title="Sumário">&lt; Guias para iniciantes! /&gt;</h1>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <img src="https://media.discordapp.net/attachments/1020754307655663686/1026561096145977395/1.png" alt="Logo da Fraternity Code" />
          <!-- All these three are at script.js -->
          <h2 class="title" id="txtTitle"></h2>
          <p class="title" id="txtDescription"></p>
          <p class="title" id="txtWelcome"></p>

          <!-- These are the links added with framework to the .card box.  -->

          <a class="title" href="https://www.linkedin.com/company/fraternity-code/about/" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a class="title" href="https://discord.gg/AMRB4jnVvU" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
      </div>
    </main>
    <aside>
      <div id="glossário" class="glossário" title="Índice">
        <div id="painel" class="painel" title="Guia Iniciante | Fraternity">
          <div id="guiaestelarhtml" class="chip" title="Guia de HTML">
            <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" alt="" width="100" height="100" />
            <a href="html.html">Guia de HTML</a>
          </div>
          <div id="guiaestelarcss" class="chip" title="Guia de CSS">
            <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png" alt="" width="100" height="100" />
            <a href="./css.html">Guia de CSS</a>
          </div>
          <div id="pixels" class="chip" title="Guia de Pixels">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/5630579-pixel-art-glasses-isolated-on-white-background-gr%C3%A1tis-vetor.jpg" alt="" width="100" height="100" />
            <a href="./pixels.html">Guia de Pixels</a>
          </div>
          <div id="caixa" class="chip" title="Guia de Boxes">
            <img src="https://mudamuda.com.br/app/views//img/dicas/f3-6.jpg" alt="" width="100" height="100" />
            <a href="./caixa.html">Guia de Boxes</a>
          </div>
          <div id="cores" class="chip" title="Guia de cores">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5ZsLXWLB58UqMusl97Pabh_FEXWyLBTDrYQ&usqp=CAU" alt="" width="100" height="100" />
            <a href="./cores.html">Guia de cores</a>
          </div>
          <div id="verouvir" class="chip" title="Guia de áudio e vídeo">
            <img src="./vereouvir.jpg" alt="" width="100" height="100" />
            <a href="./verouvir.html">Guia de áudio e vídeo</a>
          </div>
          <div id="foguetes" class="chip" title="Guia de posicionamento">
            <img src="https://img.freepik.com/vetores-gratis/foguetes-sao-lancados-para-levar-a-espaconave-ao-espaco-sideral-conjunto-isolado-de-lancamento-de-foguete_1150-50831.jpg?w=2000" alt="" width="100" height="100" />
            <a href="./foguetes.html">Guia de posicionamento</a>
          </div>
          <div id="textos" class="chip" title="Guia de estilização">
            <img src="https://play-lh.googleusercontent.com/P8kyyGg3J4dzC2cNbrJekzslP8d83VNY1yOGEcniUs3wjum6mZNNKP9O4o67i0BwTw" alt="" width="100" height="100" />
            <a href="./texto.html">Guia de estilização</a>
          </div>
          <div id="formularios" class="chip" title="Guia de Formulários">
            <img src="https://1.bp.blogspot.com/-zXUOQAmnATM/X1sCc0ncBnI/AAAAAAAABC8/P4c4wOdOslkunLognxWU6-k9_USoQWnDgCLcBGAsYHQ/s1600/How-To-Create-a-Simple-Contact-Form-with-HTML-and-CSS.webp" alt="" width="100" height="100" />
            <a href="./formularios.html">Guia de Formulários</a>
          </div>
          <div id="js" class="chip" title="Guia de JavaScript">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="" width="100" height="100" />
            <a href="./js.html">Guia de JavaScript</a>
          </div>
        </div>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
